<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | The Little Taco Shop</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: Arial, sans-serif;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      color: #337ab7;
    }

    a:hover {
      color: #23527c;
    }

    img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    header button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .contact-hero {
      background-image: url('img/hero-image.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .contact-hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .contact-form {
      padding: 20px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    .contact-form input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .contact-form input[type="submit"]:hover {
      background-color: #555;
    }

    .contact-info {
      padding: 20px;
    }

    .contact-info p {
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact | The Little Taco Shop</h1>
  </header>
  <section class="contact-hero">
    <h1>Get in Touch</h1>
  </section>
  <section class="contact-form">
    <h2>Contact Form</h2>
    <form>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <textarea placeholder="Message"></textarea>
      <input type="submit" value="Send">
    </form>
  </section>
  <section class="contact-info">
    <h2>Contact Information</h2>
    <p>Phone: (555) 555-5555</p>
    <p>Email: [info@thelittletacoshop.com](mailto:info@thelittletacoshop.com)</p>
    <p>Address: 123 Main St, Anytown, CA 12345</p>
  </section>
</body>
</html>
