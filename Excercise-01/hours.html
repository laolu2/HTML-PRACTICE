<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hours | The Little Taco Shop</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: Arial, sans-serif;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      color: #337ab7;
    }

    a:hover {
      color: #23527c;
    }

    img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    header button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .hours-hero {
      background-image: url('img/hero-image.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .hours-hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hours-table {
      padding: 20px;
    }

    .hours-table table {
      border-collapse: collapse;
      width: 100%;
    }

    .hours-table th, .hours-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    .hours-table th {
      background-color: #f0f0f0;
    }

    .hours-address {
      padding: 20px;
    }

    .hours-address p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .hours-phone {
      padding: 20px;
    }

    .hours-phone p {
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hours | The Little Taco Shop</h1>
  </header>
  <section class="hours-hero">
    <h1>Our Hours</h1>
  </section>
  <section class="hours-table">
    <h2>Hours of Operation</h2>
    <table>
      <tr>
        <th>Day</th>
        <th>Hours</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>11am - 10pm</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>11am - 10pm</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>11am - 10pm</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>11am - 10pm</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>11am - 11pm</td>
      </tr>
      <tr>
        <td>Saturday</td>
        <td>12pm - 11pm</td>
      </tr>
      <tr>
        <td>Sunday</td>
        <td>12pm - 10pm</td>
      </tr>
    </table>
  </section>
  <section class="hours-address">
    <h2>Address</h2>
    <p>123 Main St, Anytown, CA 12345</p>
  </section>
  <section class="hours-phone">
    <h2>Phone Number</h2>
    <p>(555) 555-5555</p>
  </section>
</body>
</html>
