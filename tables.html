<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Tables</title>
</head>

<body>
    <h1>HTML Tables </h1>

    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody style="background-color: lightgray;">
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Doe</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Smith</td>
                <td>40</td>
                <td>Chicago</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>Johnson</td>
                <td>35</td>
                <td>San Francisco</td>
            </tr>
        </tbody>

    </table>


    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    
        <tr>
            <td><b>iPhone</b></td>
            <td><a href="https://www.apple.com/iphone">999</a></td>
            <td>2</td>
        </tr>
        <tr>
            <td>MacBook</td>
            <td>1999</td>
            <td>1</td>
        </tr>
    </table>

</body>

</html>
